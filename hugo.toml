  about = """
 
Profesor Titular de la Universidad de Alicante retirado. Formé parte del 
[Departamento de Ciencia de la Computación e Inteligencia Artificial](https://web.ua.es/es/dccia/), 
donde impartí docencia en grados y másteres de Informática en asignaturas como 
*Lenguajes y Paradigmas de Programación*, *Metodologías Ágiles de Desarrollo de Software* 
y *Servicios de las Plataformas Móviles* (iOS). Mi [tesis doctoral (1999)](/papers/gallardo-tesis.pdf) trató sobre 
navegación en interiores de un robot móvil usando sensores de ultrasonidos.

Me interesa la inteligencia artificial, con foco en los modelos de lenguaje (LLMs) 
y su evolución reciente (entrenamiento, post-training, evaluación y uso como 
componentes de sistemas más complejos). También me interesan el aprendizaje por refuerzo 
y la robótica.

Además, desarrollo software por interés personal 
(a menudo en el ecosistema Apple, con Swift) y mantengo proyectos abiertos en 
[GitHub](https://github.com/domingogallardo) orientados a herramientas pequeñas y reutilizables. 
En mi [newsletter](https://domingogallardo.substack.com) comento ideas y lecturas sobre IA, 
tecnología y ciencia, intentando aportar contexto y detalle más allá del titular.
"""

