<!doctype html>
<html lang="{{ site.Language.LanguageCode }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} Â· {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ site.Params.description }}">
  <link rel="stylesheet" href="/css/main.css{{ if hugo.IsServer }}?v={{ now.Unix }}{{ end }}">
  {{ with site.Params.ga_measurement_id }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ . }}');
  </script>
  {{ end }}
</head>
<body>
  {{ partial "header.html" . }}
  <main class="wrap">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  <script defer src="/js/external-links.js{{ if hugo.IsServer }}?v={{ now.Unix }}{{ end }}"></script>
</body>
</html>
